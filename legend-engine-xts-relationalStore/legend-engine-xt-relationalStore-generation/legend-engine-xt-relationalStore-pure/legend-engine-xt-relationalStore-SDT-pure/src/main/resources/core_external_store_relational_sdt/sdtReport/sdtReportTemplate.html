<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>SDT Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.1/styles/ag-grid.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.1/styles/ag-theme-alpine-dark.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;

            background-color: #1e1e1e;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .page-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            color: #fff;
            font-family: 'Roboto Mono', monospace;
            overflow: hidden;
        }

        .header {
            position: relative;
            display: flex;
            align-items: flex-start;
            margin-bottom: 1rem;
            min-height: 2.5rem;
        }

        .title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
        }

        .metadata {
            margin-left: auto;
            font-size: 0.85rem;
            color: #ccc;
        }

        #grid {
            flex: 1 1 auto;
            min-height: 0;
        }

        .icon {
            font-size: 1.3rem;
            cursor: pointer;
            display: inline-block;
            transition: transform 0.2s ease, filter 0.2s ease;
        }

        .icon:hover {
            transform: scale(1.2);
            filter: brightness(1.3);
        }

        .icon.pass {
            color: #4caf50;
        }

        .icon.warn {
            color: #ff9800;
        }

        .icon.fail {
            color: #f44336;
        }

        #testResultToolTip {
            display: none;
            position: fixed;
            font-family: 'Roboto Mono', monospace;
            font-size: 13px;
            padding: 8px 10px;
            color: #fff;
            border-radius: 4px;
            white-space: pre-line;
            max-width: 400px;
            pointer-events: auto;
            z-index: 9999;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            user-select: text;
            cursor: text;
            line-height: 1.4;
        }

        .tooltip-pass {
            background: rgba(76, 175, 80, 0.15);
        }

        .tooltip-warn {
            background: rgba(255, 152, 0, 0.15);
        }

        .tooltip-fail {
            background: rgba(244, 67, 54, 0.15);
        }

        .tooltip-unknown {
            background: rgba(100, 100, 100, 0.15);
        }

        .tooltip-footer {
            margin-top: 6px;
            font-size: 11px;
            text-align: right;
            color: #ccc;
            opacity: 0.9;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 4px;
        }
    </style>
</head>

<body>
    <div class="page-container">
        <div class="header">
            <div class="title">SQL Dialect Test Report</div>
            <div class="metadata">
                <div><strong>Generated at:</strong> <span id="report-time"></span></div>
                <div><strong>DB Types:</strong> <span id="db-types"></span></div>
            </div>
        </div>
        <br/>
        <div id="grid" class="ag-theme-alpine-dark"></div>
    </div>
    <div id="testResultToolTip"></div>

    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.1/dist/ag-grid-community.min.js"></script>
    <script>
        const data = <<SDT_REPORT_CONTENT>>;
        document.getElementById("report-time").textContent = data.reportGenerationTime;
        document.getElementById("db-types").textContent = `[${data.reportGeneratedForDbTypes.join(", ")}]`;

        const getIcon = (query, errors) => {
            const hasQuery = !!query;
            const hasErrors = Array.isArray(errors) ? errors.length > 0 : !!errors?.trim();
            if (hasQuery && !hasErrors) return { icon: "✔️", class: "pass" };
            if (hasQuery && hasErrors) return { icon: "⚠️", class: "warn" };
            if (!hasQuery && hasErrors) return { icon: "❌", class: "fail" };
            return { icon: "❓", class: "" };
        };

        const evaluateTestResult = (testQuery, expectedError) => {
            const query = typeof testQuery === 'string' ? testQuery.trim() : '';
            const errors = expectedError ?? [];
            const hasQuery = !!query;
            const hasErrors = typeof errors === 'string' && errors.trim().length > 0;
            return { query, errors, hasQuery, hasErrors };
        };

        const createTooltipEvents = (el, query, errors) => {
            const tooltip = document.getElementById("testResultToolTip");

            const { class: resultClass } = getIcon(query, errors);
            const tooltipClassMap = {
                pass: 'tooltip-pass',
                warn: 'tooltip-warn',
                fail: 'tooltip-fail',
                '': 'tooltip-unknown'
            };

            const getTooltipContent = () => {
                const parts = [];
                if (query) parts.push(`Query:\n${query}`);
                if (typeof errors === 'string' && errors.trim())
                    parts.push(`Error:\n${errors.trim()}`);
                return parts.join('\n\n');
            };

            el.addEventListener("mouseenter", () => {
                tooltip.className = tooltipClassMap[resultClass] || 'tooltip-unknown';
                tooltip.innerHTML = "";

                const contentDiv = document.createElement("div");
                contentDiv.style.whiteSpace = "pre-line";
                contentDiv.textContent = getTooltipContent();

                const footer = document.createElement("div");
                footer.className = "tooltip-footer";
                footer.textContent = "Click to copy";

                tooltip.appendChild(contentDiv).appendChild(footer);
                tooltip.style.display = "block";
            });

            el.addEventListener("mousemove", e => {
                tooltip.style.left = (e.clientX + 12) + "px";
                tooltip.style.top = (e.clientY + 12) + "px";
            });

            el.addEventListener("mouseleave", () => {
                tooltip.style.display = "none";
            });

            el.addEventListener("click", e => {
                e.stopPropagation();
                const textToCopy = getTooltipContent();
                navigator.clipboard.writeText(textToCopy).then(() => {
                    const original = tooltip.innerHTML;
                    tooltip.innerHTML = "<div>Copied!</div>";
                    setTimeout(() => {
                        tooltip.innerHTML = original;
                    }, 1000);
                });
            });
        };

        const columnDefs = [
            {
                field: "identifier",
                headerName: "Test Name",
                pinned: "left",
                sortable: true,
                filter: true
            },
            ...data.reportGeneratedForDbTypes.map(db => ({
                field: db,
                headerName: db,
                sortable: true,
                valueGetter: params => {
                    const { hasQuery, hasErrors } = evaluateTestResult(
                        params.data?.[db]?.testQuery,
                        params.data?.[db]?.expectedError
                    );
                    if (hasQuery && !hasErrors) return 1;
                    if (hasQuery && hasErrors) return 2;
                    if (!hasQuery && hasErrors) return 3;
                    return 4;
                },
                cellRenderer: params => {
                    const { query, errors } = evaluateTestResult(
                        params.data?.[db]?.testQuery,
                        params.data?.[db]?.expectedError
                    );
                    const iconData = getIcon(query, errors);
                    const span = document.createElement("span");
                    span.className = `icon ${iconData.class}`;
                    span.textContent = iconData.icon;
                    createTooltipEvents(span, query, errors);
                    return span;
                }
            }))
        ];

        const rowData = data.testResults.map(({ identifier, dbResults }) => ({
            identifier,
            ...Object.fromEntries(
                data.reportGeneratedForDbTypes.map(db => [db, dbResults[db] || {}])
            )
        }));

        const gridOptions = {
            columnDefs,
            rowData,
            onGridReady: params => {
                const fit = () => params.api.sizeColumnsToFit();
                fit();
                window.addEventListener('resize', fit);
            }
        };

        agGrid.createGrid(document.getElementById('grid'), gridOptions);
    </script>
</body>

</html>
